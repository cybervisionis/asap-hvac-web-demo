<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Plans - ASAP HVAC</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo"><img src="images/logo.svg" alt="ASAP HVAC" style="height: 50px;"></a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="plans.html">Maintenance Plans</a></li>
                    <li><a href="admin/dashboard.html">Admin</a></li>
                    <li><a href="quote.html" class="btn btn-primary">Request Quote</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="section">
        <div class="container text-center">
            <h1>Maintenance Plans <span class="demo-badge">DEMO</span></h1>
            <p style="max-width: 700px; margin: 1rem auto;">Keep your system running efficiently. Save on repairs and extend equipment life with regular tune-ups.</p>
            <div id="plans-grid" class="card-grid mt-2"></div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 ASAP HVAC â€“ Licensed & Insured <span class="demo-badge">DEMO</span></p>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script>
        loadData().then(() => {
            const plansGrid = document.getElementById('plans-grid');
            appData.maintenancePlans.forEach(plan => {
                const planCard = `
                    <div class="card">
                        <h3>${plan.name}</h3>
                        <p style="font-size: 2rem; font-weight: 700; color: var(--primary);">$${plan.annualFee}</p>
                        <p style="margin-bottom: 1rem;">${plan.description}</p>
                        <ul style="text-align: left; margin-bottom: 1rem;">
                            ${plan.includedServices.map(s => '<li>' + s + '</li>').join('')}
                        </ul>
                        ${plan.callDiscountPercent > 0 ? '<p><strong>Save ' + plan.callDiscountPercent + '% on service calls</strong></p>' : ''}
                        ${plan.extras.length > 0 ? '<p style="font-size: 0.9rem; color: var(--neutral-dark);">Extras: ' + plan.extras.join(', ') + '</p>' : ''}
                        <button class="btn btn-accent" style="margin-top: 1rem;">Enroll Now</button>
                    </div>
                `;
                plansGrid.innerHTML += planCard;
            });
        });
    </script>
</body>
</html>
